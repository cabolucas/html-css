<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <style>

        div.container {
            background-color: aqua;

            display: flex;
            flex-flow: row nowrap;

        }

        div.item {
            background-color: antiquewhite;
            border: 1px solid black;
            text-align: center;

            flex-basis: 150px;            
        }

        /*
        por padrão

        flex-shrink = 1 (pode encolher)
        flex-grow = 0 (não pode crescer)
        */


    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">outro conteudo</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">maior</div>
        <div class="item">F</div>
        <div class="item">Ghhhhhhhhhddddddddddddddddddddddddddddhhhhhhhhhhhhhh</div>
       
    </div>
    
</body>
</html>
