<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo iframe</title>

</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <!-- formas diferentes de apresentar com e sem iframe
        para usar o iframe tem que ter muita cautela pois existem muitos problemas de segurança 
        por padrão o tamanho do iframe é 300px de largura e 150px de altura pode alterar colocando a tag height e width.

        pode usar a tag scolling para barra de rolagem
    -->
    <p>
        Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a> para aprender a programar.
    
    </p>

    <P>
        Acessando o site do

        <iframe>

        </iframe>

        para aprender a programar
    </P>

    <p>
        Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>

        para aprender a programar 
    </p>
    
</body>
</html>
