<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        fieldset {
            padding: 10px;
            width: 300px;
        }

      

        fieldset > input#ifoto {
            padding: 10px;
            
        }
    </style>
</head>
<body>
    <h1>Formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <fieldset>
            <p>
                <label for="icor">Cor</label>
                <input type="color" name="cor" id="icor">
                <!--é possível ajustar a cor com o value e colocar a cor-->
            </p>
        </fieldset>

        <fieldset>
            <label for="inivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="inivel" >
            <!--é possível ajustar os níveis com 'min' e 'max'-->
        </fieldset>

        <fieldset>
            <label id="foto" for="ifoto">Foto do Perfil</label>
            <input type="file" name="foto" id="ifoto">
            <!--quando for usar o método de envio de arquivos tem que usar o metodo post-->
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>



    </form>
    
</body>
</html>
