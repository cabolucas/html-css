<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
  

</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <!--
                *tag 'select' para abrir caixa com dados
                colocando o option para introduzir as opções
                dentro da caixa
                *Para separar por grupos as opções que foram introduzidas dentro da caixa de opções deve-se usar a tag 'optgroup e colocar em label dentro desta teg a referência'-->

                <optgroup label="Região Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="CE">Ceará</option>
                    <option value="MA">Maranhão</option>
                </optgroup>
           
            </select> 
            <!--
            *Criando uma lista que já tenha as opções mas que seja possivel digitar uma que não esteja listada.
            *no código deve-se colocar list no input para indicar o id que colocar em 'deails'-->

            <p>
                <label for="iprof">Profissão</label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option value="ADM">Administrador</option>
                    <option value="ADV">Adivogado</option>
                </datalist>
            </p>

            <p>
                <label for="imsg">Mensagem</label>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p>


            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>

            
        </p>






    </form>
</body>
</html>
