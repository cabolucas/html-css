<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1 Grid</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }

        div.container {
            width: 100vw;
            height: 100vh;
            display: grid;
            
            grid-template-rows: 80px 40px 1fr 40px;
            grid-template-columns: 1fr 150px;

            gap: 5px;
            
        }

        .caixa {
            text-align: center;
        }

        header {
            background-color: aqua;
            grid-area: 1 / 1 / 2 / 3;
        }

        nav {
            background-color: blue;
            grid-area: 2 / 1 / 3 / 3;
        }

        main {
            background-color: blueviolet;
            grid-area: 3 / 1 / 4 / 2;
        }

        aside {
            background-color: brown;
            grid-area: 3 / 2 / 4 / 3;
        }

        footer {
            background-color: aqua;
            grid-area: 4 / 1 / 5 / 3;
        }
            

    </style>
</head>
<body>
    <div class="container">


        <header>
            <div class="caixa" id="topo">TOPO</div>
        </header>

        <nav>
            <div class="caixa" id="menu">MENU</div>
        </nav>

        <main>
            <div class="caixa" id="principal">PRINCIPAL</div>
        </main>

        <aside>
            <div class="caixa" id="secundario">SECUNDARIO</div>
        </aside>

        <footer>
            <div class="caixa" id="rodape">RODAPE</div>
        </footer>

    </div>
    
</body>
</html>
