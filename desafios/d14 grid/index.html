<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Grid</title>
    <style>
        div.container {
            display: grid;
            grid-template-rows: repeat(8, 100px);
            grid-template-columns: repeat(8, 1fr);
        }

        .caixaTop {
            background-color: blue;
            grid-area: 1 / 1 / 2 / 9;
            
        }

        .caixaMen {
            background-color: brown;
            grid-area: 2 / 1 / 3 / 9;


        }

        .caixaPrin {
            background-color: blueviolet;
            grid-area: 3 / 1 / 8 / 7;
            
        }

        .caixaSec {
            background-color: aqua;
            grid-area: 3 / 7 / 8 / 9;

        }

        .caixaRod {
            background-color: blue;
            grid-area: 8 / 1 / 9 / 9;

        }

    </style>
</head>
<body>
    <div class="container">
        <div class="caixaTop">TOPO</div>
        <div class="caixaMen">MENU</div>
        <div class="caixaPrin">PRINCIPAL</div>
        <div class="caixaSec">SECUNDARIO</div>
        <div class="caixaRod">RODAPE</div>
    </div>
    
</body>
</html>
